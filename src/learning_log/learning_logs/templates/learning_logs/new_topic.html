{% extends "learning_logs/base.html" %}

{% block content %}
    <p>Adicione um novo tópico: </p>
    
    <form action="{% url 'new_topic' %}" method='post'>
        <!--Sempre precisamos passar essa tag de segurança do django na primeira
        linha do nosso formulario! Para evitar principais ataques hackers-->
        {% csrf_token %}
        {{ form.as_p }} <!--tag para formatacao do form-->
        <!--O Django ja sabe automaticamente que o forms reebido é pra ser colocado aqui-->
        <button name="submit">Adicionar</button>
    </form>
{% endblock content %}
